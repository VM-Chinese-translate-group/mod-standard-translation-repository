name: Packer
on:
  push:
    paths:
      - 'projects/**'

jobs:
  pack:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version-folder: [1.12.2, 1.16, 1.18, "1.19+"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Zip version ${{ matrix.version-folder }}
        run: |
          version="${{ matrix.version-folder }}"
          safe_name=$(echo "$version" | sed 's/+/plus/g')
          zip -r "${safe_name}.zip" "projects/$version"

      - name: Upload artifact for version ${{ matrix.version-folder }}
        uses: actions/upload-artifact@v4
        with:
          name: VM汉化组模组汉化包${{ matrix.version-folder }}
          path: |
            ${{ matrix.version-folder }}.zip
